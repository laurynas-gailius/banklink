<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Pay via Bank</title>
</head>

<body class="font-manrop" onload="loginMethodStyles()">
    <!-- Navbar -->
    <nav class="p-6 bg-white">
        <!-- Flex container -->
        <div class="flex items-center justify-between max-w-screen-xl mx-auto">
            <!-- Exit -->
            <a class="font-semibold text-base" href="#">Exit</a>
            <!-- Logo -->
            <img src="img/AirBaltic_logo.svg" class="h-5" alt="">
            <!-- Change language -->
            <img src="img/flag.svg" class="h-6" alt="">
        </div>
    </nav>
    <!-- Content -->
    <section id="hero">
        <div id="heroCont"
            class="flex flex-col absolute mt-20 left-2/4 translate-x-[-50%]  w-100 px-5 py-5  bg-white rounded-3xl">

            <!-- Header -->
            <div class="flex flex-row justify-between">
                <div class="flex flex-row">
                    <img src="img/lock_icon.svg" class="h-5 mt-0.5 pr-2" alt="">
                    <H1 id="demo" class="text-lg font-medium">Login to pay</H1>
                </div>
                <img src="img/SEB.svg" class="h-6" alt="">
            </div>

            <!-- Login methods -->
            <div id="loginMethods">
                <ul class="flex flex-row pb-4 pt-5 justify-center">
                    <li class="selected">Smart-ID</li>
                    <li>M-signature</li>
                    <li>Other methods</li>
                </ul>
            </div>

            <div id="otherInfo" class="text-gray-500 text-sm text-center hidden">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor.</p>
            </div>

            <!-- Form -->
            <form id="form">
                <!-- Inputs -->
                <div class="flex flex-col">
                    <input type="number" id="userId"
                        class="required border-gray-300 border rounded-lg px-4 py-4 focus:outline-none focus:border-primary"
                        placeholder="User ID">
                    <small class="text-red-500 hidden"></small>
                </div>
                <div class="flex flex-col pt-2">
                    <input type="number" id="personalCode"
                        class="required border-gray-300 border rounded-lg px-4 py-4 focus:outline-none focus:border-primary"
                        placeholder="Perosnal code">
                    <small class="text-red-500 hidden"></small>
                </div>

                <!-- Button -->
                <div class="flex flex-col pt-4">
                    <button type="submit"
                        class="text-white rounded-full bg-primary py-4 font-medium hover:bg-primaryHover">
                        Login to pay â‚¬399.95
                    </button>
                </div>
            </form>

            <!-- Recipient -->
            <div id="recipient" class="flex flex-col bg-gray-100 rounded-lg p-4 mt-6 gap-3">
                <div class="flex">
                    <img src="img/Wallet.svg" class="h-5 mt-0.5 pr-1" alt="">
                    <h1 class="font-medium">Recipient</h1>
                </div>
                <div class="text-xs text-sm">
                    <h1 class="font-medium">Air Baltic Corporation AS</h1>
                    <p>LT057589874000078995785</p>
                </div>
                <div class="text-xs text-sm">
                    <h1 class="font-medium">Reference</h1>
                    <p>H2022042009243148204HCBL 71141614</p>
                </div>
                <div class="flex text-sm gap-2 text-gray-500">
                    <p class="hover:text-primary cursor-pointer">Contacts</p>
                    <span class="h-1 w-1 bg-gray-400 rounded-full mt-2"></span>
                    <p class="hover:text-primary cursor-pointer">Help</p>
                </div>
            </div>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>

</html>
